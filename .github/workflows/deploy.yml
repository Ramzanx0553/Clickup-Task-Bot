name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Inject Secrets into HTML
        run: |
          sed -i "s|__CLICKUP_API_TOKEN__|${{ secrets.CLICKUP_API_TOKEN }}|g" index.html
          sed -i "s|__N8N_WEBHOOK_URL__|${{ secrets.N8N_WEBHOOK_URL }}|g" index.html
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

