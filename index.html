<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickUp Manager Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #2d1b4e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            background: rgba(20, 20, 40, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
        }

        .chat-header {
            background: linear-gradient(135deg, #7b2cbf 0%, #9d4edd 50%, #c77dff 100%);
            padding: 28px;
            text-align: center;
            position: relative;
        }

        .chat-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00d9ff, #7b2cbf, #ff006e);
        }

        .chat-header h1 {
            color: white;
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 6px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .chat-header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }

        .chat-messages {
            height: 450px;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: linear-gradient(180deg, rgba(15,15,35,0.5) 0%, rgba(30,30,60,0.3) 100%);
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(157, 78, 221, 0.5);
            border-radius: 3px;
        }

        .message {
            max-width: 90%;
            padding: 16px 20px;
            border-radius: 20px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message {
            background: linear-gradient(135deg, rgba(123, 44, 191, 0.4) 0%, rgba(157, 78, 221, 0.3) 100%);
            color: white;
            align-self: flex-start;
            border: 1px solid rgba(157, 78, 221, 0.3);
            border-bottom-left-radius: 6px;
        }

        .user-message {
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.2) 0%, rgba(0, 150, 200, 0.2) 100%);
            color: white;
            align-self: flex-end;
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-bottom-right-radius: 6px;
        }

        .chat-input-container {
            padding: 20px 24px;
            background: rgba(10, 10, 25, 0.8);
            display: flex;
            gap: 12px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .chat-input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid rgba(157, 78, 221, 0.3);
            border-radius: 14px;
            background: rgba(30, 30, 60, 0.5);
            color: white;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            border-color: #9d4edd;
            background: rgba(40, 40, 80, 0.5);
            box-shadow: 0 0 20px rgba(157, 78, 221, 0.2);
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .chat-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn {
            padding: 16px 28px;
            background: linear-gradient(135deg, #7b2cbf 0%, #9d4edd 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(157, 78, 221, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 16px;
        }

        .action-btn {
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .btn-space {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: white;
        }

        .btn-project {
            background: linear-gradient(135deg, #0984e3 0%, #74b9ff 100%);
            color: white;
        }

        .btn-task {
            background: linear-gradient(135deg, #e17055 0%, #fdcb6e 100%);
            color: white;
        }

        .btn-select {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 12px 20px;
            font-size: 0.9rem;
        }

        .btn-select:hover {
            background: rgba(157, 78, 221, 0.3);
            border-color: #9d4edd;
        }

        .btn-member {
            background: rgba(0, 217, 255, 0.2);
            color: white;
            border: 1px solid rgba(0, 217, 255, 0.3);
            padding: 10px 16px;
            font-size: 0.85rem;
        }

        .btn-member:hover {
            background: rgba(0, 217, 255, 0.4);
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(255,255,255,0.7);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(157, 78, 221, 0.3);
            border-top-color: #9d4edd;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success/Error */
        .success-msg {
            background: linear-gradient(135deg, rgba(0, 184, 148, 0.4) 0%, rgba(0, 206, 201, 0.3) 100%) !important;
            border-color: rgba(0, 184, 148, 0.5) !important;
        }

        .error-msg {
            background: linear-gradient(135deg, rgba(214, 48, 49, 0.4) 0%, rgba(225, 112, 85, 0.3) 100%) !important;
            border-color: rgba(214, 48, 49, 0.5) !important;
        }

        /* Form styling */
        .form-group {
            margin: 12px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: rgba(255,255,255,0.8);
            font-size: 0.85rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            background: rgba(30, 30, 60, 0.5);
            color: white;
            font-size: 0.95rem;
            font-family: inherit;
            outline: none;
        }

        .form-group input:focus {
            border-color: #9d4edd;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #7b2cbf 0%, #9d4edd 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            box-shadow: 0 8px 25px rgba(157, 78, 221, 0.4);
        }

        .btn-back {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            margin-top: 10px;
        }

        .divider {
            height: 1px;
            background: rgba(255,255,255,0.1);
            margin: 16px 0;
        }

        .item-list {
            max-height: 200px;
            overflow-y: auto;
            margin: 12px 0;
        }

        .highlight {
            color: #00d9ff;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üöÄ ClickUp Manager</h1>
            <p>Create Spaces, Projects & Tasks</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will appear here -->
        </div>
        
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="userInput" placeholder="Type your message..." disabled>
            <button class="send-btn" id="sendBtn" disabled>Send</button>
        </div>
    </div>

    <script>
        // ========================================
        // CONFIGURATION - UPDATE THESE!
        // ========================================
        const CLICKUP_API_TOKEN = 'pk_YOUR_CLICKUP_API_TOKEN';  // For fetching spaces, projects, members
        const TEAM_ID = 'YOUR_TEAM_ID';                          // Your ClickUp Team ID
        const N8N_WEBHOOK_URL = 'https://n8n.programmx.com/webhook-test/ClickUp';  // n8n webhook for task creation
        // ========================================

        const API_BASE = 'https://api.clickup.com/api/v2';
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        // State management
        let currentFlow = null;
        let flowData = {};
        let spaces = [];
        let lists = [];
        let members = [];

        // API Headers
        const apiHeaders = {
            'Authorization': CLICKUP_API_TOKEN,
            'Content-Type': 'application/json'
        };

        // Add message to chat
        function addMessage(content, isUser = false, extraClass = '') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'} ${extraClass}`;
            
            if (typeof content === 'string') {
                messageDiv.innerHTML = content;
            } else {
                messageDiv.appendChild(content);
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageDiv;
        }

        // Show loading
        function showLoading(text = 'Loading...') {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.id = 'loadingIndicator';
            loadingDiv.innerHTML = `<div class="spinner"></div><span>${text}</span>`;
            
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message bot-message';
            msgDiv.appendChild(loadingDiv);
            msgDiv.id = 'loadingMessage';
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Hide loading
        function hideLoading() {
            const loading = document.getElementById('loadingMessage');
            if (loading) loading.remove();
        }

        // Enable/disable input
        function setInputEnabled(enabled, placeholder = 'Type your message...') {
            userInput.disabled = !enabled;
            sendBtn.disabled = !enabled;
            userInput.placeholder = placeholder;
            if (enabled) userInput.focus();
        }

        // Show main menu
        function showMainMenu() {
            currentFlow = null;
            flowData = {};
            setInputEnabled(false);

            const container = document.createElement('div');
            container.innerHTML = `
                <p>üëã Welcome! What would you like to do?</p>
                <div class="action-buttons">
                    <button class="action-btn btn-space" onclick="startCreateSpace()">
                        üìÅ Create Space
                    </button>
                    <button class="action-btn btn-project" onclick="startCreateProject()">
                        üìã Create Project
                    </button>
                    <button class="action-btn btn-task" onclick="startCreateTask()">
                        ‚úÖ Create Task
                    </button>
                </div>
            `;
            addMessage(container);
        }

        // ========================================
        // CREATE SPACE FLOW
        // ========================================
        function startCreateSpace() {
            currentFlow = 'create_space';
            addMessage('üìÅ Create Space', true);
            
            const container = document.createElement('div');
            container.innerHTML = `
                <p>Let's create a new Space!</p>
                <div class="form-group">
                    <label>Space Name:</label>
                    <input type="text" id="spaceName" placeholder="Enter space name...">
                </div>
                <button class="action-btn btn-submit" onclick="submitCreateSpace()">Create Space</button>
                <button class="action-btn btn-submit btn-back" onclick="goBack()">‚Üê Back to Menu</button>
            `;
            addMessage(container);
            
            setTimeout(() => document.getElementById('spaceName')?.focus(), 100);
        }

        async function submitCreateSpace() {
            const spaceName = document.getElementById('spaceName')?.value?.trim();
            if (!spaceName) {
                alert('Please enter a space name');
                return;
            }

            addMessage(`Creating space: <span class="highlight">${spaceName}</span>`, true);
            showLoading('Creating space...');

            try {
                const response = await fetch(`${API_BASE}/team/${TEAM_ID}/space`, {
                    method: 'POST',
                    headers: apiHeaders,
                    body: JSON.stringify({
                        name: spaceName,
                        multiple_assignees: true,
                        features: {
                            due_dates: { enabled: true },
                            start_date: { enabled: true },
                            time_tracking: { enabled: false }
                        }
                    })
                });

                hideLoading();
                const data = await response.json();

                if (response.ok) {
                    addMessage(`‚úÖ <strong>Space created successfully!</strong><br><br>
                        <strong>Name:</strong> ${data.name}<br>
                        <strong>ID:</strong> ${data.id}`, false, 'success-msg');
                } else {
                    addMessage(`‚ùå <strong>Error:</strong> ${data.err || 'Failed to create space'}`, false, 'error-msg');
                }
            } catch (error) {
                hideLoading();
                addMessage(`‚ùå <strong>Error:</strong> ${error.message}`, false, 'error-msg');
            }

            setTimeout(showMainMenu, 1000);
        }

        // ========================================
        // CREATE PROJECT FLOW
        // ========================================
        async function startCreateProject() {
            currentFlow = 'create_project';
            addMessage('üìã Create Project', true);
            showLoading('Fetching spaces...');

            try {
                const response = await fetch(`${API_BASE}/team/${TEAM_ID}/space`, {
                    headers: apiHeaders
                });
                const data = await response.json();
                spaces = data.spaces || [];
                hideLoading();

                if (spaces.length === 0) {
                    addMessage('‚ùå No spaces found. Please create a space first.', false, 'error-msg');
                    setTimeout(showMainMenu, 1000);
                    return;
                }

                const container = document.createElement('div');
                container.innerHTML = `<p>Select a Space to add the project:</p><div class="action-buttons item-list" id="spaceList"></div>`;
                addMessage(container);

                const spaceList = document.getElementById('spaceList');
                spaces.forEach(space => {
                    const btn = document.createElement('button');
                    btn.className = 'action-btn btn-select';
                    btn.textContent = `üìÅ ${space.name}`;
                    btn.onclick = () => selectSpaceForProject(space);
                    spaceList.appendChild(btn);
                });

            } catch (error) {
                hideLoading();
                addMessage(`‚ùå <strong>Error:</strong> ${error.message}`, false, 'error-msg');
                setTimeout(showMainMenu, 1000);
            }
        }

        function selectSpaceForProject(space) {
            flowData.space = space;
            addMessage(`Selected: <span class="highlight">${space.name}</span>`, true);

            const container = document.createElement('div');
            container.innerHTML = `
                <p>Enter project details for <strong>${space.name}</strong>:</p>
                <div class="form-group">
                    <label>Project Name:</label>
                    <input type="text" id="projectName" placeholder="Enter project name...">
                </div>
                <button class="action-btn btn-submit" onclick="submitCreateProject()">Create Project</button>
                <button class="action-btn btn-submit btn-back" onclick="goBack()">‚Üê Back to Menu</button>
            `;
            addMessage(container);
            
            setTimeout(() => document.getElementById('projectName')?.focus(), 100);
        }

        async function submitCreateProject() {
            const projectName = document.getElementById('projectName')?.value?.trim();
            if (!projectName) {
                alert('Please enter a project name');
                return;
            }

            addMessage(`Creating project: <span class="highlight">${projectName}</span>`, true);
            showLoading('Creating project...');

            try {
                // Create list (project) in the space
                const response = await fetch(`${API_BASE}/space/${flowData.space.id}/list`, {
                    method: 'POST',
                    headers: apiHeaders,
                    body: JSON.stringify({
                        name: projectName
                    })
                });

                hideLoading();
                const data = await response.json();

                if (response.ok) {
                    addMessage(`‚úÖ <strong>Project created successfully!</strong><br><br>
                        <strong>Name:</strong> ${data.name}<br>
                        <strong>ID:</strong> ${data.id}<br>
                        <strong>Space:</strong> ${flowData.space.name}`, false, 'success-msg');
                } else {
                    addMessage(`‚ùå <strong>Error:</strong> ${data.err || 'Failed to create project'}`, false, 'error-msg');
                }
            } catch (error) {
                hideLoading();
                addMessage(`‚ùå <strong>Error:</strong> ${error.message}`, false, 'error-msg');
            }

            setTimeout(showMainMenu, 1000);
        }

        // ========================================
        // CREATE TASK FLOW
        // ========================================
        async function startCreateTask() {
            currentFlow = 'create_task';
            flowData = {};
            addMessage('‚úÖ Create Task', true);
            showLoading('Fetching spaces...');

            try {
                const response = await fetch(`${API_BASE}/team/${TEAM_ID}/space`, {
                    headers: apiHeaders
                });
                const data = await response.json();
                spaces = data.spaces || [];
                hideLoading();

                if (spaces.length === 0) {
                    addMessage('‚ùå No spaces found. Please create a space first.', false, 'error-msg');
                    setTimeout(showMainMenu, 1000);
                    return;
                }

                const container = document.createElement('div');
                container.innerHTML = `<p>Step 1: Select a Space:</p><div class="action-buttons item-list" id="spaceListTask"></div>`;
                addMessage(container);

                const spaceList = document.getElementById('spaceListTask');
                spaces.forEach(space => {
                    const btn = document.createElement('button');
                    btn.className = 'action-btn btn-select';
                    btn.textContent = `üìÅ ${space.name}`;
                    btn.onclick = () => selectSpaceForTask(space);
                    spaceList.appendChild(btn);
                });

            } catch (error) {
                hideLoading();
                addMessage(`‚ùå <strong>Error:</strong> ${error.message}`, false, 'error-msg');
                setTimeout(showMainMenu, 1000);
            }
        }

        async function selectSpaceForTask(space) {
            flowData.space = space;
            addMessage(`Space: <span class="highlight">${space.name}</span>`, true);
            showLoading('Fetching projects...');

            try {
                // Get lists (projects) in the space
                const response = await fetch(`${API_BASE}/space/${space.id}/list`, {
                    headers: apiHeaders
                });
                const data = await response.json();
                lists = data.lists || [];
                hideLoading();

                if (lists.length === 0) {
                    addMessage('‚ùå No projects found in this space. Please create a project first.', false, 'error-msg');
                    setTimeout(showMainMenu, 1000);
                    return;
                }

                const container = document.createElement('div');
                container.innerHTML = `<p>Step 2: Select a Project:</p><div class="action-buttons item-list" id="projectListTask"></div>`;
                addMessage(container);

                const projectList = document.getElementById('projectListTask');
                lists.forEach(list => {
                    const btn = document.createElement('button');
                    btn.className = 'action-btn btn-select';
                    btn.textContent = `üìã ${list.name}`;
                    btn.onclick = () => selectProjectForTask(list);
                    projectList.appendChild(btn);
                });

            } catch (error) {
                hideLoading();
                addMessage(`‚ùå <strong>Error:</strong> ${error.message}`, false, 'error-msg');
                setTimeout(showMainMenu, 1000);
            }
        }

        async function selectProjectForTask(list) {
            flowData.list = list;
            addMessage(`Project: <span class="highlight">${list.name}</span>`, true);
            showLoading('Fetching members...');

            try {
                // Get members of the list
                const response = await fetch(`${API_BASE}/list/${list.id}/member`, {
                    headers: apiHeaders
                });
                const data = await response.json();
                members = data.members || [];
                hideLoading();

                showTaskForm();

            } catch (error) {
                hideLoading();
                members = [];
                showTaskForm();
            }
        }

        function showTaskForm() {
            const container = document.createElement('div');
            
            let membersHTML = '';
            if (members.length > 0) {
                membersHTML = `
                    <div class="form-group">
                        <label>Assign To:</label>
                        <div class="action-buttons item-list" style="max-height: 120px;">
                            <button type="button" class="action-btn btn-member" onclick="selectMember(null)" id="member-none">üë§ No Assignee</button>
                            ${members.map(m => `
                                <button type="button" class="action-btn btn-member" onclick="selectMember(${m.id})" id="member-${m.id}">
                                    üë§ ${m.username || m.email}
                                </button>
                            `).join('')}
                        </div>
                        <input type="hidden" id="taskAssignee" value="">
                    </div>
                `;
            }

            container.innerHTML = `
                <p>Step 3: Enter Task Details:</p>
                <div class="divider"></div>
                
                <div class="form-group">
                    <label>Task Name: *</label>
                    <input type="text" id="taskName" placeholder="Enter task name..." required>
                </div>
                
                <div class="form-group">
                    <label>Description:</label>
                    <input type="text" id="taskDescription" placeholder="Enter task description...">
                </div>
                
                <div class="form-group">
                    <label>Start Date:</label>
                    <input type="date" id="taskStartDate">
                </div>
                
                <div class="form-group">
                    <label>End Date (Due Date):</label>
                    <input type="date" id="taskEndDate">
                </div>
                
                ${membersHTML}
                
                <button class="action-btn btn-submit" onclick="submitCreateTask()">‚úÖ Create Task</button>
                <button class="action-btn btn-submit btn-back" onclick="goBack()">‚Üê Back to Menu</button>
            `;
            addMessage(container);
            
            setTimeout(() => document.getElementById('taskName')?.focus(), 100);
        }

        function selectMember(memberId) {
            // Remove selected class from all member buttons
            document.querySelectorAll('[id^="member-"]').forEach(btn => {
                btn.style.background = 'rgba(0, 217, 255, 0.2)';
            });
            
            // Highlight selected
            const selectedBtn = document.getElementById(memberId ? `member-${memberId}` : 'member-none');
            if (selectedBtn) {
                selectedBtn.style.background = 'rgba(0, 217, 255, 0.5)';
            }
            
            document.getElementById('taskAssignee').value = memberId || '';
            flowData.assignee = memberId;
        }

        async function submitCreateTask() {
            const taskName = document.getElementById('taskName')?.value?.trim();
            const taskDescription = document.getElementById('taskDescription')?.value?.trim() || '';
            const startDate = document.getElementById('taskStartDate')?.value;
            const endDate = document.getElementById('taskEndDate')?.value;
            const assigneeId = flowData.assignee;

            if (!taskName) {
                alert('Please enter a task name');
                return;
            }

            // Get assignee name
            const assigneeName = assigneeId ? members.find(m => m.id === assigneeId)?.username || '' : '';

            addMessage(`Creating task: <span class="highlight">${taskName}</span>`, true);
            showLoading('Sending to n8n workflow...');

            try {
                // Prepare data for n8n webhook
                const taskData = {
                    project_name: flowData.list.name,
                    space_name: flowData.space.name,
                    list_id: flowData.list.id,
                    space_id: flowData.space.id,
                    task_name: taskName,
                    description: taskDescription,
                    start_date: startDate || null,
                    end_date: endDate || null,
                    assignee: assigneeName,
                    assignee_id: assigneeId || null
                };

                // Send to n8n webhook
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(taskData)
                });

                hideLoading();

                let data = {};
                try {
                    data = await response.json();
                } catch (e) {
                    // Response might not be JSON
                }

                if (response.ok) {
                    addMessage(`‚úÖ <strong>Task sent to n8n successfully!</strong><br><br>
                        <strong>Task:</strong> ${taskName}<br>
                        <strong>Project:</strong> ${flowData.list.name}<br>
                        <strong>Space:</strong> ${flowData.space.name}<br>
                        <strong>Start:</strong> ${startDate || 'Not set'}<br>
                        <strong>Due:</strong> ${endDate || 'Not set'}<br>
                        <strong>Assignee:</strong> ${assigneeName || 'None'}<br><br>
                        ${data.task?.url ? `<a href="${data.task.url}" target="_blank" style="color: #00d9ff;">üîó Open in ClickUp</a>` : '‚úÖ Task will be created by n8n workflow'}`, false, 'success-msg');
                } else {
                    addMessage(`‚ùå <strong>Error:</strong> ${data.error || 'Failed to send task to n8n'}`, false, 'error-msg');
                }
            } catch (error) {
                hideLoading();
                addMessage(`‚ùå <strong>Error:</strong> ${error.message}`, false, 'error-msg');
            }

            setTimeout(showMainMenu, 1500);
        }

        // Go back to main menu
        function goBack() {
            addMessage('‚Üê Back to menu', true);
            showMainMenu();
        }

        // Handle input submission
        function handleSend() {
            const input = userInput.value.trim();
            if (!input) return;
            
            addMessage(input, true);
            userInput.value = '';
        }

        // Event listeners
        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });

        // Start the bot
        setTimeout(showMainMenu, 500);
    </script>
</body>
</html>
